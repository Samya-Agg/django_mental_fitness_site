<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Your Workout Plan</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }
            .container {
                background: rgba(255, 255, 255, 0.8);
                padding: 2rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: 2rem;
                text-align: center;
            }
            .workout-plan {
                margin-top: 2rem;
            }
            .workout-card {
                margin-bottom: 1rem;
            }
        </style>
    </head>

<body>
    <div class="container">
        <h1>Get Your Workout Plan</h1>
        <p>Enter your age to get a personalized workout plan:</p>
        <div class="form-group">
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" class="form-control" placeholder="Enter your age">
        </div>
        <button class="btn btn-primary" onclick="getWorkoutPlan()">Submit</button>
        <div id="workoutPlan" class="workout-plan">
            
        </div>
    </div>

    <script>
        const workoutPlans  = {
            "under20": [
                "Jumping Jacks",
                "Push-ups",
                "Sit-ups",
                "Squats",
                "Running"
            ],
            "twentyToThirty": [
                "Burpees",
                "Lunges",
                "Plank",
                "Mountain Climbers",
                "Cycling"
            ],
            "thirtyToFifty": [
                "Yoga",
                "Walking",
                "Pilates",
                "Resistance Band Exercises",
                "Swimming"
            ],
            "above50": [
                "Tai Chi",
                "Light Aerobics",
                "Stretching",
                "Water Aerobics",
                "Balance Exercises"
            ]
        };
        function getWorkoutPlan() {
            const age = document.getElementById("ageInput").value;
            let plan;
            if (age < 20) {
                plan = workoutPlans.under20;
            } else if (age >= 20 && age <= 30) {
                plan = workoutPlans.twentyToThirty;
            } else if (age > 30 && age <= 50) {
                plan = workoutPlans.thirtyToFifty;
            } else {
                plan = workoutPlans.above50;
            }

            displayWorkoutPlan(plan);
            
        }

        function displayWorkoutPlan(plan) {
            const workoutPlanContainer = document.getElementById("workoutPlan");
            workoutPlanContainer.innerHTML = "";

            plan.forEach(exercise => {
                const workoutCard = document.createElement("div");
                workoutCard.className = "workout-card card";
                workoutCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${exercise}</h5>
                    </div>
                `;
                workoutPlanContainer.appendChild(workoutCard);
            });

        }


        </script>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
